<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/calculator.png" type="image/x-icon"/>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input_box" placeholder="0">
            <button class="gray" onclick="clearResult()">AC</button>
            <button class="gray" onclick="deleteTheLast()">DEL</button>
            <button class="gray">%</button>
            <button class="orange" onclick="getOperator('/')">&#247</button>
            <button class="darkgray" onclick="getNumber(7)">7</button>
            <button class="darkgray" onclick="getNumber(8)">8</button>
            <button class="darkgray" onclick="getNumber(9)">9</button>
            <button class="orange" onclick="getOperator('*')">&#215</button>
            <button class="darkgray" onclick="getNumber(4)">4</button>
            <button class="darkgray" onclick="getNumber(5)">5</button>
            <button class="darkgray" onclick="getNumber(6)">6</button>
            <button class="orange" onclick="getOperator('-')">-</button>
            <button class="darkgray" onclick="getNumber(1)">1</button>
            <button class="darkgray" onclick="getNumber(2)">2</button>
            <button class="darkgray" onclick="getNumber(3)">3</button>
            <button class="orange" onclick="getOperator('+')">+</button>
            <button class="zero darkgray" onclick="getNumber('0')">0</button>
            <button class="darkgray">,</button>
            <button class="orange" onclick="getResult()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
